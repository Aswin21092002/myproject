{% extends 'base.html' %}

{% block title %}Forgot Password | Welcome to My World{% endblock %}

{% block content %}
<div class="forgot-password-container">
    <h1>Welcome to My World</h1>
    <h2>Forgot Your Password?</h2>
    <form method="post" class="forgot-password-form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.email.label_tag }}
            {{ form.email }}
        </div>
        <button type="submit" class="submit-btn">Send Password Reset Link</button>
    </form>
    <div class="link">
        <p>Remember your password? <a href="{% url 'login' %}">Login here</a>.</p>
    </div>
</div>
{% endblock %}
